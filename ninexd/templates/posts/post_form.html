{% extends 'base.html' %}
{% load staticfiles compress crispy_forms_tags %}

{% block content %}
    <form action="{% url 'posts:create' %}" method="post">
      {% csrf_token %}
      {{ form | crispy }}
      <button class="btn btn-primary" type="submit">Write</button>
    </form>
{% endblock %}

{% block javascript %}
  {{ block.super }}
  {% compress js %}
    <script src="{% static 'js/editor.js' %}"></script>
  {% endcompress %}
{% endblock %}
