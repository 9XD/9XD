{% extends 'base.html' %}
{% block content %}
  <div class="row">
    <a href="{% url 'posts:create' %}">글쓰기</a>
  </div>
  <div class="row">
    {% for post in posts %}
      <div class="col-md-12">
        <a href="{% url 'posts:detail' post.pk %}">
          <h1>{{ post.title }}</h1>
        </a>
      </div>
    {% endfor %}
  </div>
{% endblock %}
